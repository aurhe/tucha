<div class="form-group">
    <label for="{{name}}" class="col-sm-3 control-label text-right">{{label}}</label>

    <div class="col-sm-5">
        <div ng-if="editable">
            <label class="radio-inline"><input type="radio" name="{{name}}" id="{{name}}" ng-model="model[name]"
                                               value="1" checked>{{yesLabel}}</label>
            <label class="radio-inline"><input type="radio" name="{{name}}" ng-model="model[name]" value="0">{{noLabel}}</label>
        </div>
        <p ng-if="!editable" class="form-control-static">{{model[name] | tuchaBoolean:[yesLabel, noLabel]}}</p>
    </div>
</div>
