<div class="form-group">
    <label for="{{name}}" class="col-sm-3 control-label text-right">{{label}}</label>

    <div class="col-sm-5">
        <textarea ng-if="editable" ng-model="model[name]" rows="3" class="form-control" id="{{name}}"></textarea>

        <p ng-if="!editable" class="form-control-static">{{model[name]}}</p>
    </div>
</div>
