<div class="form-group">
    <label for="{{name}}" class="col-sm-3 control-label text-right">{{label}}</label>

    <div class="col-sm-5">
        <input ng-if="editable" type="text" ng-model="model[name]" class="form-control" id="{{name}}">

        <p ng-if="!editable" class="form-control-static">{{model[name]}}</p>
    </div>
</div>
