<h1 ng-if="details.code || details.name" class="page-header">
    <span class="glyphicon {{state.icon}}"></span>{{details.code}} {{details.name}}
</h1>
<h1 ng-if="!details.code && !details.name" class="page-header">
    <span class="glyphicon {{state.icon}}"></span>{{title}}
</h1>
<div class="form-horizontal" ng-class="{'read-only': !editable}" ng-include="template"></div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <button ng-if="!editable" type="button" ng-click="edit()" class="btn btn-primary">
            <i class="glyphicon glyphicon-pencil"></i> Editar
        </button>
        <button ng-if="editable" type="button" ng-click="submit($event)" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> Gravar
        </button>
        <button ng-if="editable" type="button" ng-click="cancel()" class="btn btn-default cancel-button">
            <i class="glyphicon glyphicon-remove"></i> Cancelar
        </button>
        <button ng-if="entityId !== 'new'" type="button" ng-click="delete()" class="btn btn-danger pull-right">
                <i class="glyphicon glyphicon-trash"></i> Apagar
        </button>
    </div>
</div>
